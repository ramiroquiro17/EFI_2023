{% extends 'layout.html'%}
{% block title %}
    Inicio
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <h3>Ingrese un nuevo pais:</h3>
            <form action="/agregar_pais" method="post">
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" name="nombre" class="form-control w-25">
                <button type="submit" class="btn btn-submit btn-success my-3">
                    Agregar
                </button>
            </form>
        </div>
        <div class="col-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pais</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pais in paises %}
                    <td></td>
                    <td></td>
                    <tr>
                        <td scope="row">{{pais.nombre}}</td>
                        <td><a href="/borrar_pais/{{pais.id}}" class="btn btn-danger">Borrar</a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
